    - name: Run JMeter Test Plan
      run: |
        jmeter -n -t test_plan.jmx -l result.jtl -e -o reports

    - name: Upload JMeter Results
      uses: actions/upload-artifact@v3
      with:
        name: jmeter-results
        path: result.jtl
        if-no-files-found: error

    - name: Upload HTML Reports
